<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Adminbereich</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="snow"></div>

<div class="container">
    <h1>ğŸ” Adminbereich</h1>

    <form id="adminLogin">
        <input type="password" id="pw" placeholder="Passwort" required>
        <button type="submit">Login</button>
    </form>

    <div id="adminContent" class="hidden">
        <h2>Alle Teilnehmer</h2>
        <ul id="userList"></ul>
    </div>

    <a href="/">â¬…ï¸ ZurÃ¼ck</a>
</div>

<script>
document.getElementById("adminLogin").addEventListener("submit", async (e)=>{
    e.preventDefault();
    const pw = document.getElementById("pw").value;

    const res = await fetch("/api/admin?pw=" + pw);
    const data = await res.json();

    if (!data.ok) return alert("Falsches Passwort!");

    document.getElementById("adminContent").classList.remove("hidden");
    document.getElementById("adminLogin").classList.add("hidden");

    const ul = document.getElementById("userList");
    ul.innerHTML = "";

    data.users.forEach(u=>{
        const li = document.createElement("li");
        li.textContent = `${u.name} â€“ ${u.address}`;
        ul.appendChild(li);
    });
});
</script>

</body>
</html>
