<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wichteln üéÑ</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Arial", sans-serif;

            /* ‚ú® Einfarbig + Glow-Effekt ohne Bilder */
            background: radial-gradient(circle at top, rgba(255,255,255,0.15), rgba(27,38,59,1) 60%);
            background-color: #1b263b;
            
            color: white;
            text-align: center;
            overflow-x: hidden;
        }

        .container {
            margin-top: 140px;
            background: rgba(0,0,0,0.45);
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 450px;
            margin-left: auto;
            margin-right: auto;
            backdrop-filter: blur(4px);
        }

        input, button {
            width: 90%;
            padding: 12px;
            margin-top: 12px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
        }

        button {
            background: #d62828;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #b51f1f;
        }

        /* ‚ùÑ Schneeflocken ohne Bilder */
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1em;
            pointer-events: none;
            user-select: none;
            animation: fall linear infinite;
            opacity: 0.9;
        }

        @keyframes fall {
            0% { transform: translateY(-10px) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(720deg); }
        }

        /* üõ† Adminbereich */
        #adminBox {
            margin-top: 40px;
            background: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 12px;
            display: none;
        }

        #adminList div {
            margin: 8px 0;
            padding: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üéÅ Wichteln</h1>

        <input id="name" type="text" placeholder="Dein Name">
        <input id="address" type="text" placeholder="Deine Adresse">

        <button onclick="registerUser()">Eintragen</button>
        <button onclick="drawPerson()">Person ziehen</button>

        <p id="result"></p>

        <hr style="margin:25px 0; border:1px solid rgba(255,255,255,0.2)">

        <h3>üîê Admin Login</h3>
        <input id="adminPass" type="password" placeholder="Admin Passwort">
        <button onclick="loginAdmin()">Login</button>

        <div id="adminBox">
            <h2>üìã Eingetragene Personen</h2>
            <div id="adminList">Wird geladen‚Ä¶</div>
        </div>
    </div>

    <script>
        /* ‚ùÑ Schneeflocken */
        function createSnowflake() {
            const f = document.createElement("div");
            f.classList.add("snowflake");
            f.textContent = "‚ùÑ";
            f.style.left = Math.random() * 100 + "vw";
            f.style.fontSize = (Math.random() * 12 + 10) + "px";
            f.style.animationDuration = (Math.random() * 5 + 5) + "s";
            document.body.appendChild(f);
            setTimeout(() => f.remove(), 12000);
        }
        setInterval(createSnowflake, 150);

        /* üåü User eintragen */
        async function registerUser() {
            let name = document.getElementById("name").value.trim();
            let address = document.getElementById("address").value.trim();

            if (!name || !address) return alert("Bitte beide Felder ausf√ºllen!");

            let res = await fetch("/api/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, address })
            });

            let data = await res.json();
            document.getElementById("result").innerText = data.message;
        }

        /* üéÅ Person ziehen */
        async function drawPerson() {
            let name = document.getElementById("name").value.trim();
            if (!name) return alert("Bitte gib deinen Namen ein!");

            let res = await fetch("/api/draw", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name })
            });

            let data = await res.json();
            document.getElementById("result").innerText = data.message;
        }

        /* üîê Admin Login */
        async function loginAdmin() {
            let pass = document.getElementById("adminPass").value;

            let res = await fetch("/api/admin", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ password: pass })
            });

            let data = await res.json();

            if (!data.success) return alert("Falsches Passwort!");

            document.getElementById("adminBox").style.display = "block";

            /* Liste anzeigen */
            document.getElementById("adminList").innerHTML = "";
            data.users.forEach(u => {
                let div = document.createElement("div");
                div.textContent = u.name + " ‚Äî " + u.address;
                document.getElementById("adminList").appendChild(div);
            });
        }
    </script>

</body>
</html>
