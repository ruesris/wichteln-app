<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wichteln üéÑ</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Arial", sans-serif;
            background: linear-gradient(#0d1b2a, #1b263b);
            color: white;
            text-align: center;
            overflow-x: hidden;
        }

        .container {
            margin-top: 120px;
            background: rgba(0,0,0,0.45);
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 450px;
            margin-left: auto;
            margin-right: auto;
            backdrop-filter: blur(4px);
        }

        input, button {
            width: 90%;
            padding: 12px;
            margin-top: 12px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
        }

        button {
            background: #d62828;
            color: white;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #b51f1f;
        }

        /* ‚ùÑ CSS Schneeflocken ‚Äì NICHTS mit Bildern! */
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1em;
            pointer-events: none;
            user-select: none;
            animation: fall linear infinite;
            opacity: 0.9;
        }

        @keyframes fall {
            0% { transform: translateY(-10px) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(720deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üéÅ Wichteln</h1>

        <input id="name" type="text" placeholder="Dein Name">
        <input id="address" type="text" placeholder="Deine Adresse">

        <button onclick="registerUser()">Eintragen</button>
        <button onclick="drawPerson()">Person ziehen</button>

        <p id="result"></p>
    </div>

    <script>
        async function registerUser() {
            let name = document.getElementById("name").value.trim();
            let address = document.getElementById("address").value.trim();

            if (!name || !address) {
                alert("Bitte Name und Adresse eingeben!");
                return;
            }

            let res = await fetch("/api/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, address })
            });

            let data = await res.json();
            document.getElementById("result").innerText = data.message;
        }

        async function drawPerson() {
            let name = document.getElementById("name").value.trim();

            if (!name) {
                alert("Bitte gib zuerst deinen Namen ein!");
                return;
            }

            let res = await fetch("/api/draw", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name })
            });

            let data = await res.json();
            document.getElementById("result").innerText = data.message;
        }

        /* ‚ùÑ Schneeflocken erzeugen */
        function createSnowflake() {
            const snowflake = document.createElement("div");
            snowflake.classList.add("snowflake");
            snowflake.textContent = "‚ùÑ";
            snowflake.style.left = Math.random() * 100 + "vw";
            snowflake.style.fontSize = (Math.random() * 12 + 10) + "px";
            snowflake.style.animationDuration = (Math.random() * 5 + 5) + "s";

            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 12000);
        }

        setInterval(createSnowflake, 150);
    </script>

</body>
</html>
